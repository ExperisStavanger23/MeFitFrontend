<div class="info-card-container">
  <mat-card class="info-card" (click)="emitId()">
    <img mat-card-image src="{{ exercise.image }}" />
    <div class="card-info">
      <h3>{{ exercise.name }}</h3>
      <p>{{ exercise.description }}</p>
    </div>
  </mat-card>
  <div class="card-add-button" (click)="add()" *ngIf="canAdd">
    <div class="green-background"></div>
    <mat-icon class="add-icon">add</mat-icon>
  </div>
</div>
