<div class="details-container">
  <div class="information-container">
    <div class="image-container">
      <img src="{{ imgUrl }}" alt="" />
    </div>
    <div class="info-container">
      <h3>{{ name }} {{ id }}</h3>
      <p>{{ description }}</p>
      <div class="media-container">
        <iframe
          width="640"
          height="360"
          src="https://www.youtube.com/embed/bt5b9x9N0KU"
          title="How To Do A Push-Up | The Right Way | Well+Good"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
    <div class="stat-info">
      <div class="stat-container">
        <ng-container *ngFor="let key of orderOfKeys">
          <ng-container *ngIf="stats[key] !== undefined">
            <div class="stat">
              <p>{{ key }}</p>
              <p>{{ stats[key] }}</p>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="tags">
        <ng-container *ngFor="let tag of tags">
          <span class="tag">#{{ tag }}, </span>
        </ng-container>
      </div>
      <p>Creator: {{ creator }}</p>
    </div>
  </div>
  <button mat-raised-button color="primary">Add</button>
</div>
