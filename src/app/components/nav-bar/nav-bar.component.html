<mat-toolbar color="primary" class="navbar">
  <img class="logo" src="/assets/logo.png" alt="logo" width="50px" />
  <h1 class="nav-title">MeFit</h1>
  <div class="nav-buttons">
    <a routerLink="/dashboard" mat-button routerLinkActive="selected"
      >Dashboard</a
    >
    <a routerLink="/programs" mat-button routerLinkActive="selected"
      >Programs</a
    >
    <a routerLink="/workouts" mat-button routerLinkActive="selected"
      >Workouts</a
    >
    <a routerLink="/exercises" mat-button routerLinkActive="selected"
      >Exercises</a
    >
    <a routerLink="/creation" mat-button routerLinkActive="selected"
    >Creation</a
    >
    
  </div>
  <span class="navbar-spacer"></span>

  <ng-container
  *ngIf="isLoggedIn | async; then loggedIn; else loggedOut"></ng-container>
  
  <ng-template #loggedIn>
    
    <mat-icon class="menu" [matMenuTriggerFor]="menu">list</mat-icon>
    <mat-menu #menu="matMenu">
      <a routerLink="/profile" mat-menu-item routerLinkActive="selected">Profile</a>

      <button mat-menu-item (click)="logout()" style="color: rgb(255, 84, 84);">Logout</button>
    </mat-menu>
    
    <img *ngIf="user |async as user" class="pfp" src="{{user.profilePicture}}" alt="pfp" width="50px" />
    
  </ng-template>

  <ng-template #loggedOut>
    <button class="login-btn" mat-raised-button (click)="login()">Login</button>
  </ng-template>

</mat-toolbar>
