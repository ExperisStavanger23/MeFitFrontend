<div class="container" *ngIf="programs$ | async; else noPrograms">
  <ng-container *ngFor="let program of programs$ | async">
    <app-program-info-card
      [program]="program"
      (emitterId)="setSelectedId($event)"
      [canAdd]="false"></app-program-info-card>
  </ng-container>
</div>
<ng-template #noPrograms>
  Loading...
</ng-template>
