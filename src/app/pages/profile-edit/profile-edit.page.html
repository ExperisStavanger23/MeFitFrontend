<div class="edit-profile-info">
    <form class="edit-form" [formGroup]="form" (submit)="handleSubmit($event)">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="Name" formControlName="name" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Experience</mat-label>
            <mat-select matInput type="text" formControlName="experienceLvl">
                <mat-option value=1> Beginner</mat-option>
                <mat-option value=2> Average</mat-option>
                <mat-option value=3> Expert</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Weight (kg)</mat-label>
            <input matInput type="text" formControlName="weight">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Height (cm)</mat-label>
            <input matInput type="text" formControlName="height">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bio</mat-label>
            <input matInput type="text" formControlName="bio">
            <mat-error *ngIf="this.form.get('bio')?.hasError('maxlength')">Bio to long max length 250</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Profile Picture (Url)</mat-label>
            <input matInput type="text" formControlName="profilePicture">
        </mat-form-field>


        <button mat-flat-button color="accent" [disabled]="loading" type="submit">
            <p *ngIf="loading; else elseBlock">Loading...</p>
            <ng-template #elseBlock>Submit</ng-template>
        </button>
    </form>
</div>
