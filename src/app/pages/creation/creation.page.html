<div class="creation-container">
  <div>
    <h1>Welcome to the creation page</h1>
    <p>
      Underneath you can create a program, a workout, or an exercise. Please
      start by choosing the type you want to create
    </p>
  </div>
  <div>
    <mat-radio-group
      [(ngModel)]="selectedOption"
      (change)="onRadioChange($event)">
      <mat-radio-button class="example-margin" value="program"
        >Program</mat-radio-button
      >
      <mat-radio-button class="example-margin" value="workout"
        >Workout</mat-radio-button
      >
      <mat-radio-button class="example-margin" value="exercise"
        >Exercise</mat-radio-button
      >
    </mat-radio-group>
  </div>

  <div id="create-program">
    <ng-container *ngIf="selectedOption === 'program'">
      <h2>Create program</h2>
      <app-program-creation-form
        class="creation-form"></app-program-creation-form>
    </ng-container>
    <ng-container *ngIf="selectedOption === 'workout'">
      <h2>Create workout</h2>
      <app-workout-creation-form
        class="creation-form"></app-workout-creation-form>
    </ng-container>
    <ng-container *ngIf="selectedOption === 'exercise'">
      <h2>Create exercise</h2>
      <app-exercise-creation-form
        class="creation-form"></app-exercise-creation-form>
    </ng-container>
  </div>
</div>
