<div class="container" *ngIf="workouts$ | async; else noWorkouts">
  <ng-container *ngFor="let workout of workouts$ | async">
    <app-workout-info-card
      [workout]="workout"
      (emitterId)="setSelectedId($event)"
      [canAdd]="false"></app-workout-info-card>
  </ng-container>
</div>
<ng-template #noWorkouts>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</ng-template>
