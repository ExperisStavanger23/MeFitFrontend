<div class="dashboard">
    <div class="container">

        <div class="panel p1">
            <div class="doughnut-container">
                <canvas
                baseChart
                class="chart"
                [data]="doughnutChartData"
                type="doughnut"
                >
                </canvas>
            </div>
        </div>

        
        <div class="panel p2">
            <p>Current Programs</p>
            <div *ngIf="user | async as user">
                <div *ngFor="let up of user.userPrograms">
                    {{up.program.name}}
                </div>
            </div>
        </div>
        
        <div class="panel p3">
            <p>Current Workouts</p>
            <div *ngIf="user | async as user">
                <div *ngFor="let uw of user.userWorkouts">
                    {{uw.workout.name}}
                </div>
            </div>
        </div>
        
        <div class="panel p4">p4</div>

        <div class="panel p5">
            <div class="bar-container">
                <canvas
                baseChart
                class="chart"
                [data]="barChartData"
                [options]="barOptions"
                type="bar"
                >
                </canvas>
            </div>
        </div>
        
      </div>
</div>
