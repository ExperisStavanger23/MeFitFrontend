<div class="container" *ngIf="exercises$ | async; else noExercises">
  <ng-container *ngFor="let exercise of exercises$ | async">
    <app-exercise-info-card
      [exercise]="exercise"
      (emitterId)="setSelectedId($event)"
      [canAdd]="false"></app-exercise-info-card>
  </ng-container>
</div>
<ng-template #noExercises>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</ng-template>
